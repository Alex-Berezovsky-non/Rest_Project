{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'team/css/team.css' %}">
{% endblock %}

{% block content %}
<div class="team-container">
    <h1 class="team-title">Наша команда</h1>
    
    <div class="team-grid">
        {% for member in members %}
        <div class="team-card">
            <img src="{{ member.photo.url }}" 
                 alt="{{ member.name }}" 
                 class="team-photo"
                 loading="lazy">
            <div class="team-info">
                <h3 class="team-name">{{ member.name }}</h3>
                <p class="team-position">{{ member.get_position_display }}</p>
                <div class="team-bio">{{ member.bio|linebreaks }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
