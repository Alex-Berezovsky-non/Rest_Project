<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ресторан итальянской кухни Al Dente в Москве">
    <meta name="keywords" content="ресторан, итальянская кухня, паста, пицца, Москва">
    
    <title>{% block title %}Al Dente{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Кастомные стили -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'scss/main.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/pagination.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Хедер -->
    {% include 'core/includes/_header.html' %}

    <!-- Основное содержимое -->
    <main class="container my-4">
        {% block content %}
        <!-- Контент страниц-наследников -->
        {% endblock %}
    </main>

    <!-- Футер -->
    {% include 'core/includes/_footer.html' %}
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Скрипты -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
