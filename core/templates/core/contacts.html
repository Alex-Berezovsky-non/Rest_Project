{% extends "core/base.html" %}

{% block title %}{{ page_title }} | Al Dente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ page_title }}</h1>
            
            <div class="contact-info mt-4">
                <p><i class="bi bi-geo-alt-fill"></i> <strong>Адрес:</strong> {{ address }}</p>
                <p><i class="bi bi-telephone-fill"></i> <strong>Телефон:</strong> {{ phone }}</p>
                <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> {{ email }}</p>
                <p><i class="bi bi-clock-fill"></i> <strong>Часы работы:</strong> {{ working_hours }}</p>
            </div>

            <div class="social-links mt-4">
                <h5>Мы в соцсетях:</h5>
                <a href="{{ social_links.instagram }}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
                <a href="{{ social_links.facebook }}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-facebook"></i> Facebook
                </a>
                <a href="{{ social_links.telegram }}" class="btn btn-outline-primary">
                    <i class="bi bi-telegram"></i> Telegram
                </a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="map-container mt-4 mt-md-0">
                <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A1a2b3c4d5e6f7g8h9i0j&amp;source=constructor" 
                        width="100%" 
                        height="400" 
                        frameborder="0"
                        style="border:0; border-radius: 8px;"
                        aria-label="Карта с расположением ресторана"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
